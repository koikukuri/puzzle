<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字落ちパズル（新レイアウト）</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }
        #puzzle-grid {
            display: grid;
            grid-template-columns: repeat(21, 30px);
            grid-gap: 2px;
            border: 2px solid #333;
            padding: 5px;
            background-color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            border-radius: 3px;
            transition: all 0.4s ease-in-out;
        }
        .pusher {
            font-size: 24px;
        }
        .char-start {
            background-color: white;
            border: 1px solid #ccc;
        }
        .char-fallen {
             background-color: #fff2ab;
             border: 1px solid #f8b400;
             transform: scale(1.05);
        }
        .solid {
            background-color: #666;
            border: 1px solid #444;
        }
        .empty {
            background-color: #dcdcdc;
            border: 1px solid #bbb;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 8px 20px; /* 少し高さを調整 */
            font-size: 20px; /* アイコンを大きく */
            line-height: 1; /* 行の高さを調整 */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>文字落ちパズル</h2>
        <div id="puzzle-grid"></div>
        <div class="controls">
            <button id="dropButton" onclick="dropNextCharacter()">▶</button>
            <button onclick="setupGrid()">リセット</button>
        </div>
    </div>

    <script>
        // --- パズルの設定 ---
        const COLS = 21;
        const ROWS = 6; // 最大の穴の深さ + 文字の行

        const initialChars = [
            'だ', 'た', 'は', 'ん', 'こ', 'は', 'づ', 'め', 'も', 'の', 
            'の', 'い', 'え', 'こ', 'こ'
        ];
        // --- 設定ここまで ---

        const gridElement = document.getElementById('puzzle-grid');
        const dropButton = document.getElementById('dropButton');

        let currentGridState;
        let charsToDropQueue;
        let emptyHolesQueue;
        
        function createInitialLayout() {
            const layout = Array.from({ length: ROWS }, () => Array(COLS).fill('S'));

            layout[0][0] = 'P'; 
            for (let c = 1; c <= 15; c++) {
                layout[0][c] = 'C';
            }
            for (let c = 16; c < COLS; c++) {
                layout[0][c] = 'E';
            }
            
            const holeDepths = { 16: 1, 17: 4, 18: 2, 19: 5, 20: 3 };
            for (const colIndex in holeDepths) {
                const depth = holeDepths[colIndex];
                for (let r = 1; r <= depth; r++) {
                    if (r < ROWS) {
                        layout[r][colIndex] = 'E';
                    }
                }
            }
            return layout;
        }
        
        function setupGrid() {
            const layout = createInitialLayout();
            currentGridState = layout.map(row => [...row]);
            
            let charIndex = 0;
            for (let c = 0; c < COLS; c++) {
                if (currentGridState[0][c] === 'C') {
                    currentGridState[0][c] = initialChars[charIndex++];
                }
            }
            
            charsToDropQueue = [...initialChars].reverse();
            
            emptyHolesQueue = [];
            for (let c = 0; c < COLS; c++) {
                for (let r = ROWS - 1; r >= 1; r--) {
                    if (layout[r][c] === 'E') {
                        emptyHolesQueue.push({ r, c });
                    }
                }
            }
            
            dropButton.disabled = false;
            updateGridView();
        }

        function dropNextCharacter() {
            if (dropButton.disabled) return;

            if (charsToDropQueue.length === 0 || emptyHolesQueue.length === 0) {
                dropButton.disabled = true;
                return;
            }

            // ★変更点: 押す人も含めて全体を動かすロジック
            
            // 1. 盤面の一番右にある文字を探す
            let lastCharIndex = -1;
            for (let c = COLS - 1; c >= 0; c--) {
                const cellValue = currentGridState[0][c];
                // 'E'(空), 'S'(壁), 'P'(押す人) 以外のものが文字
                if (cellValue !== 'E' && cellValue !== 'S' && cellValue !== 'P') {
                    lastCharIndex = c;
                    break;
                }
            }

            // もし盤面に文字が残っていなければ終了
            if (lastCharIndex === -1) {
                dropButton.disabled = true;
                return;
            }
            
            // 2. 押す人の現在の位置を探す
            const pusherIndex = currentGridState[0].indexOf('P');

            // 3. 落とす文字と、落とす先の穴を取得
            const charToDrop = currentGridState[0][lastCharIndex];
            const targetHole = emptyHolesQueue.shift();
            charsToDropQueue.shift(); // 文字キューも同期させる

            // 4. 押す人と残りの文字を、ブロックとして1マス右にずらす
            for (let c = lastCharIndex - 1; c >= pusherIndex; c--) {
                currentGridState[0][c + 1] = currentGridState[0][c];
            }
            // 押す人が元々いた場所を空にする
            currentGridState[0][pusherIndex] = 'E';

            // 5. 最初に取得した文字を穴に落とす
            currentGridState[targetHole.r][targetHole.c] = charToDrop;
            
            // 6. 画面を更新
            updateGridView();

            // ゲーム終了判定
            if (charsToDropQueue.length === 0 || emptyHolesQueue.length === 0) {
                dropButton.disabled = true;
            }
        }

        function updateGridView() {
            gridElement.innerHTML = '';
            const layout = createInitialLayout();
            
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    const cellValue = currentGridState[r][c];

                    if (cellValue === 'S') {
                        cell.classList.add('solid');
                    } else if (cellValue === 'E') {
                        cell.classList.add('empty');
                    } else if (cellValue === 'P') {
                        cell.classList.add('pusher');
                        cell.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 8H20V16H15V8Z" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M15 12H11" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 12C9.10457 12 10 11.1046 10 10C10 8.89543 9.10457 8 8 8C6.89543 8 6 8.89543 6 10C6 11.1046 6.89543 12 8 12Z" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 12V18" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 20L8 18L10 20" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
                    } else {
                        if (layout[r][c] === 'E') {
                            cell.classList.add('char-fallen');
                        } else {
                            cell.classList.add('char-start');
                        }
                        cell.textContent = cellValue;
                    }
                    gridElement.appendChild(cell);
                }
            }
        }

        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                event.preventDefault();
                dropNextCharacter();
            }
        });

        setupGrid();
    </script>

</body>
</html>
